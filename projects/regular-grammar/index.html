<!DOCTYPE html>
<html>
	<head>
		<title>LFTC - Simulador de Express√µes Regulares</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->
	</head>
	<body class="flex h-screen">
		<div class="wrapper">
			<div class="txtarea">
				<textarea
					name="Grammar"
					cols="40"
					rows="13"
					id="grm"
					class="txtarea">
            S -> NP VP
            VP -> VP PP | V NP | V
            PP -> P NP
            NP -> Det N | N | Pn | Det A N | A NP
            A -> Adv A | A A
            Adv -> too | very | quite
            Pn -> she | he
            A -> fresh | tasty | silver
            N -> fish | fork | apple
            V -> eats 
            Det -> a | an | the
            P -> with</textarea
				>
			</div>

			<div class="examples">
				<a href="#" class="example">she eats</a> <br />
				<a href="#" class="example">she eats an apple</a> <br />
				<a href="#" class="example">she eats fresh tasty apple</a>
				<br />
				<a href="#" class="example">she eats a quite tasty apple</a>
				<br />
				<a href="#" class="example">she eats a fish</a> <br />
				<a href="#" class="example">she eats a fish with a fork</a>
				<br />
				<a href="#" class="example"
					>she eats a fish with a silver fork</a
				>
				<br />
				<a href="#" class="example"
					>she eats a quite fresh fish with a silver fork</a
				>
				<br />
			</div>
		</div>

		<div class="parsing">
			<input type="text" size="50" id="txt" />
			<div id="dv"></div>
		</div>
	</body>
	<script src="./js/index.js"></script>
	<script src="./js/tiny.js"></script>
</html>
