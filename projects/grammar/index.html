<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/grammar.css" />
    <link rel="stylesheet" href="css/tree.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LFTC - Gramática Regular</title>
  </head>
  <body>
    <div class="container mx-auto text-center mt-5">
      <h1 class="text-4xl font-light">Gramática regular à direita</h1>
      <section class="flex flex-col">
        <div class="flex flex-col mx-auto">
          <div class="mt-5 flex flex-col items-center">
            <h1 class="text-lg -mb-2 leading-none font-light">Entrada:</h1>
            <input type="text" placeholder="λ" class="border-2 user-input rounded-lg text-lg mt-3 p-2 w-96" oninput="validateInput()" />
          </div>
        </div>
        <h1 class="text-lg leading-none font-light mt-10">Regras:</h1>
        <button class="add-rule bg-yellow-300 rounded-lg text-lg p-1 w-48 mx-auto my-3">Adicionar regra</button>
        <ul class="list">
          <div class="max-w-lg pt-0.5 mx-auto rule">
            <input type="text" value="S" readonly class="w-16 bg-gray-200 rounded-lg text-center text-xl py-0.5" />
            <span>→</span>
            <input type="text" placeholder="λ" oninput="validateRule(this)" class="right-rule w-28 bg-gray-200 rounded-lg text-center text-xl pt-0.5" />
          </div>
        </ul>
        <div class="tree" id="result-tree"></div>
      </section>
    </div>
    <script src="../../components/main.js"></script>
    <script src="js/tiny.js"></script>
    <script src="js/grammar.js"></script>
  </body>
</html>
