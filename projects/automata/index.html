<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="obj1" style="width: 100px; height: 100px; background-color: red;"></div>
    <div id="obj2" style="width: 100px; height: 100px; background-color: green;
    position:absolute; top:500px; right:500px;"></div>
    <script src="node_modules/jsplumb/dist/js/jsplumb.min.js"></script>
    <script>
        jsPlumb.ready(function() {
            var firstInstance = jsPlumb.getInstance();
            firstInstance.importDefaults({
                Connector : [ "Bezier", { curviness: 150 } ],
                Anchors : [ "TopCenter", "BottomCenter" ]
            });
            firstInstance.connect({
                source: "obj1",
                target: "obj2"
            });
            firstInstance.draggable("obj1");
            firstInstance.draggable("obj2");
        });
    </script>
</body>
</html>
