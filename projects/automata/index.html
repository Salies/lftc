<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFTC - Simulador de autômatos finitos</title>
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../grammar/css/tree.css">
    <link rel="stylesheet" href="../grammar/css/grammar.css">
    <link rel="shortcut icon" href="../../EMIL.ico" type="image/x-icon" />
</head>
<body>
    <section class="return">
        <a href="../../">Voltar à página inicial</a>
    </section>

    <h1>Simulador de autômatos finitos</h1>

    <div id="grammar">
        <section class="flex flex-col">
            <div class="flex flex-col mx-auto entradaDiv displayNone">
              <div class="mt-5 flex flex-col items-center">
                <h1 class="text-lg -mb-2 leading-none font-light text-white">Entrada:</h1>
                <input type="text" placeholder="λ" class="border-2 user-input rounded-lg text-lg mt-3 p-2 w-96" oninput="validateInput()" />
              </div>
            </div>
            <h1 class="text-lg leading-none font-light mt-10 text-white">Gramática</h1>
            <button class="to-automata bg-yellow-300 rounded-lg text-lg p-1 w-48 mx-auto my-3">Converter para autômato</button>
            <button class="to-regex bg-yellow-300 rounded-lg text-lg p-1 w-48 mx-auto my-3">Converter para regex</button>
            <button class="add-rule bg-yellow-300 rounded-lg text-lg p-1 w-48 mx-auto my-3">Adicionar regra</button>
            <ul class="list grammar-collection">
              <div class="max-w-lg pt-0.5 mx-auto rule">
                <input type="text" value="S" readonly class="w-16 bg-gray-200 rounded-lg text-center text-xl py-0.5" />
                <span>→</span>
                <input type="text" placeholder="λ" oninput="validateRule(this)" class="right-rule w-28 bg-gray-200 rounded-lg text-center text-xl pt-0.5" />
              </div>
            </ul>
            <div class="tree displayNone" id="result-tree"></div>
            <div class="close-button">
                <svg role="img" fill="white" height="16" width="16" aria-hidden="true" aria-label="Fechar" viewBox="0 0 16 16" data-encore-id="icon" class="grammar-close">
                    <path d="M1.47 1.47a.75.75 0 011.06 0L8 6.94l5.47-5.47a.75.75 0 111.06 1.06L9.06 8l5.47 5.47a.75.75 0 11-1.06 1.06L8 9.06l-5.47 5.47a.75.75 0 01-1.06-1.06L6.94 8 1.47 2.53a.75.75 0 010-1.06z"></path>
                </svg>
            </div>
    </div>

    <div id="wrapper">
        <div class="automata" id="canvasDiv"></div>
        <div class="operations">
            <div>
                <h3>Simulação passo-a-passo</h3>
                <input type="text" class="simStringInput takeAll" placeholder="Insira uma cadeia">
                <button class="simStringButton takeAll">Simular cadeia</button>
                <hr>
                <div class="simResult takeAll"></div>
                <div class="simButtons takeAll">
                    <button class="simReset">Reiniciar</button>
                    <button class="simStep">Passo</button>
                </div>
            </div>

            <div>
                <h3>Regex para AF ou GR</h3>
                <input type="text" class="regexInput takeAll" placeholder="Insira uma regex">
                <button class="regexButton takeAll">Converter para autômato</button>
                <button class="regexToGrammarButton takeAll">Converter para gramática</button>
            </div>

            <div>
                <h3>Autômato para regex</h3>
                <input type="text" class="regexResult takeAll" readonly>
                <button class="automataToRegexButton takeAll">Converter</button>
            </div>

            <div>
                <button class="takeAll specialButton grammarToAutomataButton">Gramática para AF ou GR</button>
            </div>

            <div>
                <button class="takeAll specialButton automataToGrammarButton">Autômato para gramática</button>
            </div>

            <!-- Botão de limpeza -->
            <div>
                <button class="cleanup takeAll redBack">Limpar autômato</button>
            </div>
        </div>
    </div>
    <!-- Chamando os scripts. Primeiro os da lib, depois os da interface. -->
    <!-- ATENÇÃO: os códigos presentes na pasta lib não são de autoria dos alunos. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/lib/sweetalert.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/lib/automata-editor.min.js"></script>
    <script src="js/extends.js"></script>
    <script src="js/lib/noam.min.js"></script>
    <script src="js/automata.js"></script>
    <script src="js/converters.js"></script>
    <script src="../grammar/js/tiny.js"></script>
    <script src="../grammar/js/grammar.js"></script>
</body>
</html>
