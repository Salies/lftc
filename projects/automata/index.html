<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFTC - Simulador de autômatos finitos</title>
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Simulador de autômatos finitos</h1>

    <div id="wrapper">
        <div class="automata"></div>
        <div class="operations">
            <div>
                <h3>Simulação passo-a-passo</h3>
                <input type="text" class="simStringInput takeAll" placeholder="Insira uma cadeia">
                <button class="simStringButton takeAll">Simular cadeia</button>
                <hr>
                <div class="simResult takeAll"></div>
                <div class="simButtons takeAll">
                    <button class="simStep">Passo</button>
                    <button class="simReset">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
